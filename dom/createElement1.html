<!DOCTYPE html>
<html>
<body>

<ul id="myList">
  <li>Coffee</li>
  <li>Tea</li>
</ul>

<p>Click the button to insert an item to the list.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Example explained:</strong><br>First create a LI node,<br> then create a Text node,<br> then append the Text node to the LI node.<br>Finally insert the LI node before the first child node in the list.</p>

<script>
function myFunction() {
  var newItem = document.createElement("LI");
  var textnode = document.createTextNode("Water");
  newItem.appendChild(textnode);

  var list = document.getElementById("myList");
  list.insertBefore(newItem, list.childNodes[0]);
}
</script>

</body>
</html>
<!-- 
    node.insertBefore(newnode, existingnode)
Parameter Values
Parameter	     Type	        Description
newnode	         Node object	Required. The node object you want to insert
existingnode     Node object	Required. The child node you want to insert 
the new node before. If set to null, the insertBefore method will insert the newnode at the end
 -->
