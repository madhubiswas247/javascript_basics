<!DOCTYPE html> 
<html> 

<head> 
	<title> 
		HTML | DOM after() Method 
	</title> 
</head> 

<body> 
	<div id="div"> 
		<h1>GeeksforGeeks</h1> 
		<p id="p">Child Node</p> 
	</div> 
	
	<button onclick="add()">click to add</button> 
	<script> 
		// Get the parent element 
		var parent = document.getElementById("div"); 
		console.log(parent); 

		// Get the element to add after 
		var para = document.getElementById("p"); 

		// Function to add the element 
		function add() { 

			// Create a new element to add 
			const div = document.createElement("div"); 
			div.innerHTML = "<h4>new node</h4>"; 

			// Insert the created element 
			para.after(div); 
		} 
		console.log(parent.outerHTML); 
	</script> 
</body> 

</html> 

<!-- 

    The after() method is used to insert a set of Node objects or HTML DOMString objects in the children list of the ChildNodeâ€™s parent. The element is inserted after the ChildNode that we mentioned.

Syntax:

ChildNode.after(Node or DOMString)
Parameter: This method accepts single parameter as mentioned above and described below:

nodes: It is a set of Node objects or HTML DOMString objects that has to be inserted after the ChildNode.
In this example, we  inserted an element node to the DOM after the child element.
 -->
