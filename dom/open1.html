<!DOCTYPE html> 
<html> 
	<head> 
		<title>DOM open() Method</title> 
	</head> 
	
	<body> 
		<p>GeeksforGeeks</p> 
		
		<button onclick = "Geeks()"> 
			Click Here! 
		</button> 
		
		<script> 
			function Geeks() { 
				
				var x = window.open(); 
				
				/* DOM open() method used here */ 
				x.document.open("text/html", "replace"); 
				x.document.write("<html><body><p>Welcome to " 
					+ "GeeksforGeeks</p></body></html>"); 
				x.document.close(); 
			} 
		</script> 
	</body> 
</html>					 
<!-- This example display the output in new window. -->
